name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate baseline files
        run: |
          test -f README.md
          test -f LICENSE
          test -d backend
          test -d frontend
